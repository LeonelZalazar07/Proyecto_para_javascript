<!DOCTYPE html>
<html>
<head>
  <title>Simulador de ventas de zapatillas</title>
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
  <h1>Simulador de ventas de zapatillas</h1>

  <form>
    <label for="model">Modelo:</label>
    <select id="model">
      <option value="modelo1" data-price="5000">Modelo 1</option>
      <option value="modelo2" data-price="7000">Modelo 2</option>
      <option value="modelo3" data-price="9000">Modelo 3</option>
    </select>

    <label for="quantity">Cantidad:</label>
    <input type="number" id="quantity" min="1" value="1">

    <label for="installments">Cuotas:</label>
    <select id="installments">
      <option value="1">1 cuota</option>
      <option value="3">3 cuotas</option>
      <option value="6">6 cuotas</option>
      <option value="9">9 cuotas</option>
      <option value="12">12 cuotas</option>
    </select>

    <button type="button" id="calculate">Calcular</button>
    <button type="button" id="save">Guardar</button>
    <label for="shipping">Localidad de Envío:</label>
    <select id="shipping">
    <!-- Las opciones se cargarán dinámicamente desde la API -->
    </select>
  </form>

  <div id="result"></div>

  <div id="product-images">
    <h2>Modelo 1</h2>
    <img src="./img/azulpng1.png" alt="Producto 1" id="model01">
    <h2>Modelo 2</h2>
    <img src="./img/celestepng.png" alt="Producto 2" id="model02">
    <h2>Modelo 3</h2>
    <img src="./img/verde1png.png" alt="Producto 3" id="model03">
  </div>

  <script src="./proceso.js"></script>
  <script src="./script.js"></script>
  
</body>
</html>
